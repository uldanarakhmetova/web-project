</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Global Travels</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Кнопка Dark Mode -->
        <button id="themeToggleBtn" class="btn btn-secondary">Dark Mode</button>

        <!-- Новый контейнер для навигационных ссылок -->
        <div class="navbar-center">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

        <!-- Кнопка Login -->
        <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
</nav>
    </header>

    <main class="container mt-5">
        <div id="authStatus" class="text-center mb-4"></div>
        <section class="contact-form-section">
            <h3>Send Us a Message</h3>
            <form id="multiStepForm" class="mb-5">
                <div class="step" id="step1">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>

                <div class="step" id="step2" style="display: none;">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="previousStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>

                <div class="step" id="step3" style="display: none;">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="previousStep()">Back</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>

        <section class="contact-info row">
            <div class="col-md-6 contact-icons">
                <h3>Get in Touch</h3>
                <div class="icon-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+7 776 018 0618</p>
                </div>
                <div class="icon-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@globaltravels.com</p>
                </div>
                <div class="icon-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Astana, Mangilik El C1</p>
                </div>
            </div>

            <div class="col-md-6 map">
                <iframe src="https://maps.app.goo.gl/dYFtKiBRJkN18Uy66" class="w-100" height="300" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
            <div id="loginForm" style="display: none;" class="login-form">
    <button id="closeLoginForm" class="close-btn">&times;</button>
    <h3>Login</h3>
    <div class="form-group">
        <label for="username" class="black-label">Username:</label>
        <input type="text" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="black-label">Password:</label>
        <input type="password" id="password" class="form-control">
    </div>
    <button onclick="login()" class="btn btn-primary">Submit</button>
</div>
        <div id="dateTime" class="text-center mt-5"></div>
    </main>

    <footer class="bg-primary text-center py-3">

    </footer>

     <script src="contact.js"></script>
